        // --- 1. ì£¼ë¬¸ ê´€ë¦¬ ë¡œì§ ---
        function loadAllOrders() {
            const q = query(collection(db, "orders"), orderBy("createdAt", "desc"));

                if (snapshot.empty) { list.innerHTML = '<tr><td colspan="5">ì£¼ë¬¸ ë‚´ì—­ ì—†ìŒ</td></tr>'; return; }

                        <td style="font-weight:bold;">${d.clientName}</td>

            });

            if (!name || !priceShop) return alert("ìƒí’ˆëª…ê³¼ ìƒµ ê°€ê²©ì€ í•„ìˆ˜ì…ë‹ˆë‹¤.");

                cupNote, description: desc, shopLink: link,
                imageUrl, 
                showShop, showPartner,
